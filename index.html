<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSOFT</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <img src="img/logo.svg" alt="Логотип QSOFT" class="header__logo header__item">
      <div class="header__search-wrap header__item">
        <input class="header__search" type="search" placeholder="Найти...">
        <svg class="header__search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M17 17L12.0962 12.0962M12.0962 12.0962C13.2725 10.9199 14 9.29493 14 7.5C14 3.91015 11.0899 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14C9.29493 14 10.9199 13.2725 12.0962 12.0962Z"
            stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <hr class="header__line">
      <div class="header__account header__item">
        <p class="header__account-name">
          Константин
        </p>
        <img class="header__account-img" src="img/Konstantin.png" alt="Иконка аккаунта">
        <svg class="header__account-icon" width="25" height="25" viewBox="0 0 25 25" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z"
            fill="#34AADD" />
          <path
            d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229"
            stroke="#34AADD" stroke-width="2" />
        </svg>

      </div>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <h1 class="main__title main__title-1">
        Наши партнёры
      </h1>
      <h1 class="main__title main__title-2">
        Наши партнeры
      </h1>
      <ul class="main__list reset-list">
        <li class="main__item main__item-1"></li>
        <li class="main__item main__item-2"></li>
        <li class="main__item main__item-3"></li>
        <li class="main__item main__item-4"></li>
        <li class="main__item main__item-5"></li>
        <li class="main__item main__item-6"></li>
        <li class="main__item main__item-7"></li>
      </ul>
    </div>
  </main>
</body>

</html>
